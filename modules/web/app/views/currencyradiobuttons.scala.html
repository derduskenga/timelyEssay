@(field: Field, label: String = "CHANGEME", buttonNameList: List[orders.OrderCurrence], help: String = "",divClass:String="col-sm-10")
  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="@divClass" >
      @for(buttonName <- buttonNameList) {
      <label class="radio-inline">
        <input
          type="radio"
          name="@field.name"
          id="@buttonName.currency_symbol"
          value="@buttonName.order_currency_id"
          @if(buttonName.convertion_rate == 1) {checked} />
        @buttonName.currency_symbol
      </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
