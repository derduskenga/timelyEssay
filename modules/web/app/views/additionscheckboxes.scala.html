@(field: Field, label: String = "CHANGEME", checkboxList:Long, help:String = "",isChecked:Boolean=false,price:Double,divClass:String="col-sm-10")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div class="@divClass" id="@field.id">     
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@field.name"
            id="additions-@checkboxList"
            value="@checkboxList"
            class="shared-order-additions"
            @if(isChecked) {checked}>
            <span id="addition-currency-symbol-@checkboxList">+&nbsp;$</span> <span id="addition-price-@checkboxList">@price</span>
         <label>
         
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
