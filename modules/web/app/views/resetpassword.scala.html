@(token: String)
@main("Timely Essay | Reset My Password")(null){	
	  <div class="text-center col-xs-offset-1">
		
		<div class="row">	
				<h3>Change Password</h2>
		</div>
		@helper.form(action=controllers.web.routes.Application.saveResetPassword(),'id->"password-reset-form", 'class->"form-horizontal"){
				@if(flash.containsKey("error")){
					<div class="alert alert-danger">
						@flash.get("error")
					</div>
				}
				<input type="text" class="hidden" name="token" id="token" value="@token">
				<div class="form-group">
					<div>	
						<input type="password" class="input-md form-control" name="password1" id="password1" placeholder="New Password (At least 5 characters long.)" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
						<input type="password" class="input-md form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="submit" class="col-xs-4 btn btn-primary" data-loading-text="Changing Password..." value="Change Password">
				</div>
		}
		</div><!--/col-sm-6-->

}
