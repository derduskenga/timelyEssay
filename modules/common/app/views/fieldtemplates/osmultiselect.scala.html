@(field: Field, label: String = "CHANGEME", optionMap: Map[String, Boolean], isMultiple: Boolean=true,divClass:String="col-sm-10", help: String = "",default:String="select os")

  <div class="form-group @if(field.hasErrors) {has-error}" id="@field.id">
    <label class="col-sm-3 control-label" for="@field.id">@label</label>
    <div class="@divClass">
      <select
        class="form-control"
        id="@field.id"
        name="@field.name"
        @if(isMultiple) {multiple="multiple"}>
        
        @if(isMultiple) {<option class="blank" value="" selected>@default</option>}
	<option value="Windows Vista/7/8">Windows Vista/7/8</option>
	<option value="Linux/variants">Linux</option>
	<option value="Mac Os">Mac OS</option>
	<option value="Unix/variants">Unix/variants</option>
	<option value="Any">Any</option>
      </select>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
