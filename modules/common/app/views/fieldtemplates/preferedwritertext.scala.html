@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
   <label class="control-label">@label</label>
      <input type="text" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder" />
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => if(error.message=="error.invalid"){"Enter a valid Writer ID"}else{error.message}}}</span>
  </div>
