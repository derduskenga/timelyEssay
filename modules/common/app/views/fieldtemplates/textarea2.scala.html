@(field: Field, rows: String = "3", value: String="", label: String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <div>
      <textarea class="form-control summernote"
                rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder" 
                >@if(value==""){@field.value.getOrElse("")}else{@value}</textarea>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
